            <div class="row">
                <form action="#" method="get" accept-charset="utf-8" class="contact-form">
                    <div class="row">
                        <div class="col span-1-of-3 list">
                             <label for="name">Name</label>   
                        </div>
                        <div class="col span-2-of-3">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3 list">
                             <label for="updates">Want updates Through Email ?</label>   
                        </div>
                        <div class="col span-2-of-3 red">
                             <input type="checkbox" name="updates" id="updates" checked>Yes, Please.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3 list">
                             <label for="msg">Your Message here !</label>   
                        </div>
                        <div class="col span-2-of-3">
                             <textarea name="msg" id="msg" placeholder="Enter your message here"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3 list">
                             <label >&nbsp;</label>   
                        </div>
                        <div class="col span-2-of-3">
                             <input type="submit" value="Send !">
                        </div>
                    </div>
